
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Fanta League Reboot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
      transition: transform 0.4s ease;
    }
    .logo:hover {
      transform: rotate(10deg) scale(1.05);
    }
    .title {
      font-size: 1.8rem;
      color: orange;
      margin-bottom: 1.5rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
    .error {
      color: orange;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <div class="title">Fanta League Reboot</div>
  <div class="login-box">
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="error" id="errore">Credenziali errate</div>
      <button type="submit">Accedi</button>
    </form>
  </div>
  <script>
    if (window.location.search.includes('errore')) {
      document.getElementById('errore').style.display = 'block';
    }
  </script>
</body>
</html>
